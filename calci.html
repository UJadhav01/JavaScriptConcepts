<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <!-- Begins the JavaScript Code -->  
<script>  
  
    // Use insert() function to insert the number in text .  
    function insert(num)   
    {  
    document.form_main.take_numbers.value = document.form_main.take_numbers.value + num;  
    }  
      
    // Use equal() function to return the result based on passed values.  
    function equal()  
    {  
    var exp = document.form_main.take_numbers.value;  
    if(exp)  
    {  
    document.form_main.answer.value = eval(exp)  
    }  
    }  
        
    /* Here, we create a backspace() function to remove the number at the end of the numeric series in take_numbers. */  
    function backspace()  
    {  
    var exp = document.form_main.take_numbers.value;  
    document.form_main.take_numbers.value = exp.substring(0, exp.length - 1); /* remove the element from total length ? 1 */  
    }  
      
      
    </script>  
      
    <link rel="stylesheet" href="cssFiles/calci.css">

</head>
<body>
    <h3>Calcultor</h3>

    <div class="container" >
        <form class="mainform" name="form_main">
        <div class="firstrowin_calci">
            <input type="text" value="" name="take_numbers" /><hr>
            <input type="text" value="" name="answer" />
        </div>
<div class="btndiv">
        <div class="firstrowbtn_calci">
            <input type="button" class="btn" value="BackSpace" type="button" onclick="backspace()"><br>
            <input type="button" class="btn" value="1" type="button" onclick="insert(1)">
            <input type="button" class="btn" value="2" type="button" onclick="insert(2)">
            <input type="button" class="btn" value="3" type="button" onclick="insert(3)">
            <input type="button" class="btn" value="+" type="button" onclick="insert('+')">
        </div>
        <div class="secondrowbtn_calci">
            <input type="button" class="btn" value="4" type="button" onclick="insert(4)">
            <input type="button" class="btn" value="5" type="button" onclick="insert(5)">
            <input type="button" class="btn" value="6" type="button" onclick="insert(6)">
            <input type="button" class="btn" value="-" type="button" onclick="insert('-')">
        </div>
        <div class="thirdrowbtn_calci">
            <input type="button" class="btn" value="7" type="button" onclick="insert(7)">
            <input type="button" class="btn" value="8" type="button" onclick="insert(8)">
            <input type="button" class="btn" value="9" type="button" onclick="insert(9)">
            <input type="button" class="btn" value="&times;" type="button" onclick="insert('*')">
        </div>
        <div class="fourthrowbtn_calci">
            <input type="button" class="btn" value="%" type="button" onclick="insert('%')">
            <input type="button" class="btn" value="0" type="button" onclick="insert(0)">
            <input type="button" class="btn" value="&dot;" type="button" onclick="insert('.')">
            <input type="button" class="btn" value="&divide;" type="button" onclick="insert('/')">
        </div>
        <div class="fiftrowbtn_calci">
            <input type="button" class="btn" value="(" type="button" onclick="insert('(')">
            <input type="button" class="btn" value=")" type="button" onclick="insert(')')">)
            <input type="button" class="btn" value="Clear" type="reset" onclick="form_main.take_numbers.value='';form_main.answer.value=''">
            <input type="button" class="btn" value="=" type="button" onclick="equal()">
        </div>
    </div>
    </div>
</form>
</body>
</html>
