<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="cssFiles/calci.css">
</head>
<body>
    <h3>Calcultor</h3>

    <div class="container" >
        <form class="mainform">
        <div class="firstrowin_calci">
            <input type="text" value="" /><hr>
            <input type="text" value="" />
        </div>
<div class="btndiv">
        <div class="firstrowbtn_calci">
            <button class="btn" value="1" type="button" onclick="">1</button>
            <button class="btn" value="2" type="button" onclick="">2</button>
            <button class="btn" value="3" type="button" onclick="">3</button>
            <button class="btn" value="+" type="button" onclick="">+</button>
        </div>
        <div class="secondrowbtn_calci">
            <button class="btn" value="4" type="button" onclick="">4</button>
            <button class="btn" value="5" type="button" onclick="">5</button>
            <button class="btn" value="6" type="button" onclick="">6</button>
            <button class="btn" value="-" type="button" onclick="">-</button>
        </div>
        <div class="thirdrowbtn_calci">
            <button class="btn" value="7" type="button" onclick="">7</button>
            <button class="btn" value="8" type="button" onclick="">8</button>
            <button class="btn" value="9" type="button" onclick="">9</button>
            <button class="btn" value="*" type="button" onclick="">&times</button>
        </div>
        <div class="fourthrowbtn_calci">
            <button class="btn" value="%" type="button" onclick="">%</button>
            <button class="btn" value="0" type="button" onclick="">0</button>
            <button class="btn" value="." type="button" onclick="">&dot;</button>
            <button class="btn" value="/" type="button" onclick="">&divide;</button>
        </div>
        <div class="fiftrowbtn_calci">
            <button class="btn" value="(" type="button" onclick="">(</button>
            <button class="btn" value=")" type="button" onclick="">)</button>
            <button class="btn" value="reset" type="reset" onclick="">Clear</button>
            <button class="btn" value="=" type="button" onclick="">=</button>
        </div>
    </div>
    </div>
</form>
</body>
</html>
